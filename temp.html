<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- Add any other meta tags, stylesheets, or scripts you need -->
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page1.html">Page 1</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <!-- Add more pages as needed -->
        </ul>
    </nav>

    <!-- Search bar -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <ul id="search-results"></ul>
    </div>

    <!-- Your page content goes here -->
    <div id="main-content">
        <!-- Add your content here -->
    </div>

    <!-- Add any other scripts or footer content -->
    <!-- JavaScript for search functionality -->
<script>
    // Dummy data for demonstration purposes
    const pages = [
        { title: "Home", url: "index.html" },
        { title: "Page 1", url: "page1.html" },
        { title: "Page 2", url: "page2.html" }
        // Add more pages with their titles and URLs
    ];

    // Function to filter pages based on search input
    function searchPages() {
        const searchTerm = document.getElementById("search-input").value.toLowerCase();
        const searchResults = pages.filter(page => page.title.toLowerCase().includes(searchTerm));

        const searchResultsContainer = document.getElementById("search-results");
        searchResultsContainer.innerHTML = "";

        searchResults.forEach(result => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.textContent = result.title;
            a.href = result.url;
            li.appendChild(a);
            searchResultsContainer.appendChild(li);
        });
    }

    // Event listener for search input
    document.getElementById("search-input").addEventListener("input", searchPages);
</script>

</body>
</html>
