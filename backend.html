<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search products...">
  <div id="searchResults"></div>

  <!-- Link Firebase and JavaScript files -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script type="module">

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA1CxV4cqDuD685o3Rygkq6SF0w0w0J3mw",

authDomain: "web-development-l1s2.firebaseapp.com",

databaseURL: "https://web-development-l1s2-default-rtdb.firebaseio.com",

projectId: "web-development-l1s2",

storageBucket: "web-development-l1s2.appspot.com",

messagingSenderId: "154975671697",

appId: "1:154975671697:web:39c870b6c720cd601a3630",

measurementId: "G-RKGZ9SPL4Z"
    };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to search products
    function searchProducts(query) {
      const productsRef = ref(database, 'products');
      get(productsRef).then((snapshot) => {
        if (snapshot.exists()) {
          const products = snapshot.val();
          const searchResults = document.getElementById('searchResults');
          searchResults.innerHTML = '';
          Object.keys(products).forEach(key => {
            const product = products[key];
            if (product.name.toLowerCase().includes(query.toLowerCase())) {
              const productElement = document.createElement('div');
              productElement.innerHTML = `
                <div>
                  <h2>${product.name}</h2>
                  <p>${product.description}</p>
                  <img src="${product.image}" alt="${product.name}">
                  <button onclick="redirectToProduct('${key}')">View Details</button>
                </div>
              `;
              searchResults.appendChild(productElement);
            }
          });
        } else {
          console.log("No data available");
        }
      }).catch((error) => {
        console.error("Error getting data:", error);
      });
    }

    // Function to redirect to product page
    function redirectToProduct(productId) {
      // Redirect to the product page, you can customize the URL as needed
      window.location.href = `product.html?id=${productId}`;
    }

    // Event listener for search input
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value;
      if (query.length > 0) {
        searchProducts(query);
      } else {
        document.getElementById('searchResults').innerHTML = '';
      }
    });
  </script>
</body>
</html>
